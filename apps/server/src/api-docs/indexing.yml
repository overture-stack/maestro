/index/repository/{repositoryCode}:
  post:
    summary: Indexes data for a specified repository.
    description: This operation initializes or updates the index with the provided data. The `repositoryCode` path parameter identifies the repository to be indexed.
    tags:
      - Indexing
    parameters:
      - name: repositoryCode
        in: path
        required: true
        schema:
          type: string
        description: A unique code that identifies the repository where data will be indexed
    responses:
      200:
        description: Indexing Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/index/repository/{repositoryCode}/organization/{organization}:
  post:
    summary: Indexes data for a specific organization within the given repository.
    description: This operation targets organizational data within the repository for indexing. The `repositoryCode` identifies the repository, and the `organization` path parameter specifies the organization whose data will be indexed.
    tags:
      - Indexing
    parameters:
      - name: repositoryCode
        in: path
        required: true
        schema:
          type: string
        description: A unique code that identifies the repository where data will be indexed
      - name: organization
        in: path
        required: true
        schema:
          type: string
        description: The name of the organization within the repository for which data will be indexed
    responses:
      200:
        description: A summary of the results from the indexing operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'

/index/repository/{repositoryCode}/organization/{organization}/id/{id}:
  post:
    summary: Indexes data for a specific record identified by its ID within an organization in the given repository.
    description: This operation allows fine-grained indexing at the record level. The `repositoryCode` identifies the repository, `organization` specifies the organization, and `id` refers to the unique identifier of the record to be indexed.
    tags:
      - Indexing
    parameters:
      - name: repositoryCode
        in: path
        required: true
        schema:
          type: string
        description: A unique code that identifies the repository where data will be indexed
      - name: organization
        in: path
        required: true
        schema:
          type: string
        description: The name of the organization within the repository for which data will be indexed
      - name: id
        in: path
        required: true
        schema:
          type: string
        description: The unique identifier of the record to be indexed within the specified organization.
    responses:
      200:
        description: Indexing Response
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IndexResult'
      400:
        $ref: '#/components/responses/BadRequest'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      404:
        $ref: '#/components/responses/NotFound'
      500:
        $ref: '#/components/responses/ServerError'
      503:
        $ref: '#/components/responses/ServiceUnavailableError'
