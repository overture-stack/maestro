server.port:
  50000

maestro:
  exclusion-rules:
    file-name: exclusion-rules-test.yml
  elasticsearch:
    indexes:
      file-centric:
        alias: file_centric
    cluster-name: docker-cluster
    # testcontainers will override this property if you use MaestroIntegrationTest
    cluster-nodes: localhost:9200

  repositories:
    - code: collab
      url: http://localhost:${wiremock.server.port}/collab
      name: collaboratory
      dataPath: /oicr.icgc/data
      metadataPath: /oicr.icgc.meta/metadata
      storageType: S3
      organization: ICGC
      country: CA
    - code: aws
      url: http://localhost:${wiremock.server.port}/aws
      name: aws repo
      organization: ICGC
      country: US

