server.port:
  50000

spring:
  output.ansi.enabled: ALWAYS

maestro:
  exclusionRules:
    fileName: exclusion-rules-test.yml
  song:
    maxRetries: 3
    timeout_sec: 5 # some studies take really long, +30 secs, to be downloaded
  elasticsearch:
    indexes:
      file_centric:
        alias: file_centric
    # port injected by the embedded_elasticsearch library
    clusterNodes: ${embedded.elasticsearch.host}:${embedded.elasticsearch.httpPort}
  repositories:
    - code: collab
      # port is injected by @AutoConfigureWireMock in the MaestroIntegrationTest
      url: http://localhost:${wiremock.server.port}/collab
      name: collaboratory
      dataPath: /oicr.icgc/data
      metadataPath: /oicr.icgc.meta/metadata
      storageType: S3
      organization: ICGC
      country: CA
    - code: aws
      url: http://localhost:${wiremock.server.port}/aws
      name: aws repo
      organization: ICGC
      country: US
  failureLog:
    enabled: true
    dir: /tmp/logs/maestro
# logging & monitoring
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd} | %d{HH:mm:ss.SSS}){blue} | %clr(${PID}){faint} | %clr(%t){red} | %clr(%p) | %clr(%logger){cyan} | %clr(%m){faint}%n"
  level:
    root: INFO
    bio.overture: INFO