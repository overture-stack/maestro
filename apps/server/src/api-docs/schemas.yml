components:
  responses:
    BadRequest:
      description: Error response indicating that the client's request is malformed or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Requested resource could not be found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ServiceUnavailableError:
      description: Unable to complete the request due to an issue with an external service.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    AcceptedResponse:
      type: object
      properties:
        successful:
          type: boolean
          default: true
          description: Indicates whether the indexing operation was successful or not
        indexName:
          type: string
          description: The name of the index where the data is stored.

    ErrorResponse:
      type: object
      properties:
        successful:
          type: boolean
          default: false
          description: Indicates whether the indexing operation was successful or not
        message:
          type: string
          description: A brief description of the error encountered
        details:
          type: string
          description: Additional details about the error
