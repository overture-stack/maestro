# used in SongAnalysisStreamListenerTest

spring.cloud.stream.kafka.binder.brokers=${embedded.kafka.brokerList}
spring.cloud.stream.kafka.bindings.song-input.consumer.enableDlq=true
spring.cloud.stream.kafka.bindings.song-input.consumer.dlqName=maestro_song_analysis_dlq
spring.cloud.stream.kafka.bindings.song-input.consumer.autoCommitOnError=true
spring.cloud.stream.kafka.bindings.song-input.consumer.autoCommitOffset=true
spring.cloud.stream.kafka.bindings.input.consumer.enableDlq=true
spring.cloud.stream.kafka.bindings.input.consumer.dlqName=maestro_requests_dlq
spring.cloud.stream.kafka.bindings.input.consumer.autoCommitOnError=true
spring.cloud.stream.kafka.bindings.input.consumer.autoCommitOffset=true
spring.cloud.stream.bindings.input.destination=maestro_index_requests
spring.cloud.stream.bindings.input.group=requestsConsumerGrp
spring.cloud.stream.bindings.input.consumer.maxAttempts=1
spring.cloud.stream.bindings.song-input.destination=song-analysis
spring.cloud.stream.bindings.song-input.group=songConsumerGrp
spring.cloud.stream.bindings.song-input.consumer.maxAttempts=1
